  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 20
  reviewers:
  - CaddyDz
  assignees:
  - CaddyDz
  versioning-strategy: increase
  allow:
  - dependency-type: direct
  - dependency-type: indirect
- package-ecosystem: npm
  directory: "/"
